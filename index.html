<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>IdeaBox</h1>
      <button class="starred-idea-button">Show Starred Ideas</button>
    </header>
    <div class="container-field">
      <section class="idea-field">
        <form>
          <article class="labels">
            <label for="idea-title">Title</label>
            <input type="text" name="idea-title" id="idea-title" />
            <label for="idea-body">Body</label>
            <input type="text" name="idea-body" id="idea-body" />
            <br />
            <button class="save-button">Save</button>
          </article>
        </form>
      </section>
      <section class="card-field"></section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
